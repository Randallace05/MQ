<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f8f8f8;
}

.cart-container {
  width: 80%;
  background: white;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.cart-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

.cart-table th,
.cart-table td {
  text-align: left;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.product-info {
  display: flex;
  align-items: center;
}

.product-info img {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}

.remove-btn {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  margin-right: 10px;
}

.cart-actions {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.btn {
  padding: 10px 20px;
  border: 1px solid #bab7b7;
  background: white;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 5px;
}

.btn:hover {
  background: #f0f0f0;
}

.cart-summary {
  width: 50%;
  border: 1px solid black;
  padding: 20px;
  margin: 0 auto;
  border-radius: 5px;
}

.cart-summary h3 {
  margin-top: 0;
}

.summary-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.summary-item.total {
  font-weight: bold;
}

.checkout-btn {
  width: 100%;
  padding: 10px;
  background: #DB4444;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 5px;
  text-transform: uppercase;
  font-weight: bold;
}

.checkout-btn:hover {
  background: #d62839;
}

.quantity-controls {
  display: flex;
  align-items: center;
  justify-content: left;
}

.quantity-btn {
  width: 30px;
  height: 30px;
  border: 1px solid #ddd;
  background: #DB4444;
  cursor: pointer;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s;
  border-radius: 5px;
  color: white;
}

.quantity-btn:hover {
  background: #962f39;
}

.quantity-input {
  width: 40px;
  height: 30px;
  text-align: center;
  border: 1px solid #ddd;
  margin: 0 5px;
  font-size: 14px;
  border-radius: 5px;
}

</style>
<body>
  <div class="cart-container">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="product-info">
              <button class="remove-btn">❌</button>
              <img src="bangus-belly.png" alt="Bangus Belly">
              <span>Bangus Belly</span>
            </div>
          </td>
          <td>₱ 328</td>
          <td>
            <div class="quantity-controls">
              <button class="quantity-btn minus">-</button>
              <input type="text" value="1" class="quantity-input" readonly>
              <button class="quantity-btn plus">+</button>
            </div>
          </td>
          <td>₱ 328</td>
        </tr>
        <tr>
          <td>
            <div class="product-info">
              <button class="remove-btn">❌</button>
              <img src="salmon-binagoongan.png" alt="Salmon Binagoongan">
              <span>Salmon Binagoongan</span>
            </div>
          </td>
          <td>₱ 278</td>
          <td>
            <div class="quantity-controls">
              <button class="quantity-btn minus">-</button>
              <input type="text" value="1" class="quantity-input" readonly>
              <button class="quantity-btn plus">+</button>
            </div>
          </td>
          <td>₱ 556</td>
        </tr>
      </tbody>
    </table>
    <div class="cart-actions">
      <button class="btn">Return To Shop</button>
      <button class="btn">Update Cart</button>
    </div>
    <div class="cart-summary">
      <h3>Cart Total</h3>
      <div class="summary-item">
        <span>Subtotal:</span>
        <span>₱ 884</span>
      </div>
      <div class="summary-item">
        <span>Shipping:</span>
        <span>Free</span>
      </div>
      <div class="summary-item total">
        <span>Total:</span>
        <span>₱ 884</span>
      </div>
      <button class="checkout-btn">Proceed to checkout</button>
    </div>
  </div>
</body>
</html>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const updateQuantity = (button, operation) => {
      const quantityInput = button.parentElement.querySelector('.quantity-input');
      let currentValue = parseInt(quantityInput.value);

      if (operation === 'minus' && currentValue > 1) {
        quantityInput.value = currentValue - 1;
      } else if (operation === 'plus') {
        quantityInput.value = currentValue + 1;
      }
    };

    document.querySelectorAll('.quantity-btn').forEach(button => {
      button.addEventListener('click', () => {
        if (button.classList.contains('minus')) {
          updateQuantity(button, 'minus');
        } else if (button.classList.contains('plus')) {
          updateQuantity(button, 'plus');
        }
      });
    });
  });
</script>
