<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-header {
            display: grid;
            grid-template-columns: 1fr 150px 150px;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
        }

        .cart-header span {
            font-weight: 500;
            color: #333;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 1fr 150px 150px;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 1px solid #eee;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .product-name {
            font-weight: 500;
            color: #333;
        }

        .price {
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-link {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .remove-link:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            background: white;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            min-width: 120px;
            text-align: center;
        }

        .btn:hover {
            background: #f8f8f8;
        }

        .return-section {
            margin-top: 2rem;  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <span>Product</span>
            <span>Price</span>
            <span>Subtotal</span>
        </div>

        <div class="cart-item">
            <div class="product-info">
                <img src="" alt="Product" class="product-image">
                <span class="product-name">Product 1</span>
            </div>
            <div class="price">₱ 328</div>
            <div class="actions">
                <a href="#" class="remove-link">Remove</a>
                <button class="btn">Add To Cart</button>
            </div>
        </div>

        <div class="cart-item">
            <div class="product-info">
                <img src="" alt="Product" class="product-image">
                <span class="product-name">Product 2</span>
            </div>
            <div class="price">₱ 278</div>
            <div class="actions">
                <a href="#" class="remove-link">Remove</a>
                <button class="btn">Add To Cart</button>
            </div>
        </div>

        <div class="return-section">
            <button class="btn">Return To Shop</button>
        </div>
    </div>
</body>
</html>
